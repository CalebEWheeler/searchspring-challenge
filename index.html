<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/grid-structure.css">
  <title>SearchSpring App</title>
</head>
<body>
  
  <div class="content">
  
    <!-- Background Image -->
  <img src="img/pexels-tyler-lastovich-412681.jpg" class="background">

  <!-- Navbar -->
  <navbar>
    <img src="img/island-native.png" alt="logo" class="logo">
    
    <!-- Container for search tabs -->
    <div id="search-cont">
      <div id="search-term-cont">
        <button class="search-term" data-id="hats">Hats</button>
        <button class="search-term" data-id="swimsuit">Swimwear</button>
        <button class="search-term" data-id="sunglasses">Sunglasses</button>
        <button class="search-term" data-id="sandals">Sandals</button>
        <button class="search-term" data-id="sale">Sale</button>
      </div>
      
      <!-- Search Input -->
      <div id="search-input-cont">
        <input id="search-input" type="text" placeholder="Search...">
        <button id="search-submit">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <!-- Cart -->
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count" class=""span>
      </div> 
    </div>
  </navbar>
  
  
  <!-- Display message -->
  <div id="msg-cont"></div>

  <!-- Pagination & Page Number -->
  <div class="pagination-cont"></div>

  <!-- Returned Result Container -->
  <div id="result-cont" class="grid"></div>

  <!-- Pagination & Page Number -->
  <div class="pagination-cont"></div>


  </div>

  <footer>
    <div>
      <a href="https://github.com/CalebEWheeler/searchspring-challenge"><i class="fab fa-github"></i></a>
    </div>
    <div>
      <img src="img/island-native.png" alt="logo" class="logo-footer">
    </div>
    <div>
      <a href="https://www.linkedin.com/in/cew32/">
      <i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
