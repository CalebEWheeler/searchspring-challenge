<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/grid-structure.css">
  <title>SearchSpring App</title>
</head>
<body>
  <img src="img/pexels-tyler-lastovich-412681.jpg" class="background">

  <navbar class="">
    <img src="img/island-native.png" alt="logo" class="logo">
    

    <div id="search-cont">
      <div id="search-term-cont">
        <button class="search-term" data-id="hats">Hats</button>

        <button class="search-term" data-id="swimsuit">Swimwear</button>
        <button class="search-term" data-id="sunglasses">Sunglasses</button>
        <button class="search-term" data-id="sandals">Sandals</button>
        <button class="search-term" data-id="sale">Sale</button>
      </div>
      
      <div id="search-input-cont">
        <input id="search-input" type="text" placeholder="Search...">
      <button id="search-submit">
        <i class="fas fa-search"></i>
      </button>
      </div>
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count" class=""span>
      </div>
      
      
    </div>

  </navbar>
  
  
  
  <div id="msg-cont"></div>
  <div id="result-cont" class="grid" >

  </div>


  <!-- Pagination & Page Number -->
  <div id="pagination-cont">
    <div>
      <button id="previous-page" class="pagination-btn"><i class="fas fa-chevron-left"></i><Previous Page></button>
    </div>

    <div>
      <p id="page-number"></p>
    </div>
    
    <div>
      <button id="next-page" class="pagination-btn"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
